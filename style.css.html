section

  gap: 2px;

  height: 100%;
  background: linear-gradient(#000,#0f0,#000);
  animation: animate 5s linear infinite;
}
@keyframes animate 
{
  0%

    transform: translateY(-100%);
  }
  100%

    transform: translateY(100%);
  }
}

  position: relative;

}

  padding: 10px;
